<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Text Styler (Shakespeare Mode)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">
  <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸŽ­ Shakespeare Text Styler</h1>

    <form id="textStylerForm" class="space-y-4">
      <textarea name="user_text" placeholder="Enter your text here..." class="w-full p-3 bg-gray-700 border border-gray-600 rounded h-40" required></textarea>
      
      <!-- Mode selection -->
      <div class="flex items-center space-x-4">
        <label><input type="radio" name="mode" value="stream" checked> Stream</label>
        <label><input type="radio" name="mode" value="full"> Full Output</label>
      </div>

      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 p-3 rounded font-semibold">Style as Shakespeare</button>
    </form>

    <div id="outputContainer" class="mt-6 hidden">
      <h2 class="text-lg mb-2">Styled Output:</h2>
      <div id="generatedText" class="p-4 bg-gray-700 rounded border border-gray-600 whitespace-pre-line"></div>
    </div>
  </div>

  <script>
    document.getElementById("textStylerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const textarea = this.querySelector("textarea[name='user_text']");
      const userText = textarea.value.trim();
      if (!userText) return alert("Please enter text.");

      const mode = this.querySelector("input[name='mode']:checked").value;
      const outputContainer = document.getElementById("outputContainer");
      const generatedText = document.getElementById("generatedText");
      generatedText.textContent = "";  // clear old output
      outputContainer.classList.remove("hidden");

      if (mode === "stream") {
        // Streaming mode (letter-by-letter)
        const eventSource = new EventSource("/textstyler_stream?user_text=" + encodeURIComponent(userText));

        async function appendLetters(data) {
          for (let char of data) {
            generatedText.textContent += char;
            await new Promise(r => setTimeout(r, 5)); // 5ms delay per letter
          }
        }

        eventSource.onmessage = function(event) {
          if (event.data === "[DONE]") {
            eventSource.close();
            return;
          }
          appendLetters(event.data);
        };

        eventSource.onerror = function() {
          eventSource.close();
          alert("Error streaming text.");
        };
      } else {
        // Full output mode
        fetch("/textstyler_full?user_text=" + encodeURIComponent(userText))
          .then(res => res.json())
          .then(data => { generatedText.textContent = data.output; })
          .catch(() => alert("Error fetching full output."));
      }
    });
  </script>
</body>
</html>
