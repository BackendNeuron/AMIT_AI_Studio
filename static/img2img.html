<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Image to Image</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">
  <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">ðŸ–¼ Image to Image Transformer</h1>

    <form id="img2imgForm" class="space-y-4">
      <input type="file" name="file" accept="image/*" required class="w-full p-3 bg-gray-700 border border-gray-600 rounded" />
      <textarea name="user_edit" placeholder="Describe the transformation..." class="w-full p-3 bg-gray-700 border border-gray-600 rounded h-32" required></textarea>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded font-semibold">Generate Transformed Image</button>
    </form>

    <div id="outputContainer" class="mt-6 text-center hidden">
      <h2 class="text-lg mb-2">Transformed Image:</h2>
      <img id="generatedImage" class="mx-auto rounded-lg border border-gray-700 shadow-lg" />
      <a id="downloadLink" class="mt-2 inline-block bg-green-500 hover:bg-green-600 p-2 rounded font-semibold text-sm" download="transformed.png">Download</a>
    </div>
  </div>

  <script>
    document.getElementById("img2imgForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      const response = await fetch("/api/img2img", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        document.getElementById("generatedImage").src = url;
        document.getElementById("downloadLink").href = url;
        document.getElementById("outputContainer").classList.remove("hidden");
      } else {
        alert("Error transforming image");
      }
    });
  </script>
</body>
</html>
